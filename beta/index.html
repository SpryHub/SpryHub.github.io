    <script type="text/x-handlebars" data-template-name="login">
      <div class = "home">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="widget">
                <div class="widget-content">
                  <div class="padd">
                    <!-- Content goes here -->
                    <h2><em>Want a simple velocity and project reporting on GitHub Issues? You&#x27;re in the right place.</em></h2>

                      <h3><a name="velocity-reports" class="anchor" href="#velocity-reports"><span class="octicon octicon-link"></span></a>Velocity Reports</h3>

                      <p>The minimum requirement to get Spry Hub reporting on your projects is to assign point labels to your issues, and organizing you issues into miletsones for each sprint. </p>

                      <p>Every day you&#x27;ll receive a report with your current sprint velocity, a summary of the currently running sprint, and your completed sprints.</p>

                      <h3><a name="sprint-management" class="anchor" href="#sprint-management"><span class="octicon octicon-link"></span></a>Sprint Management</h3>

                      <p>We can automate your sprint management. Assign priorities and points to your issues. We&#x27;ll deal with the hassle of creating milestones, assigning tickets based on priority, points, and velocity.  At the end of the sprint we&#x27;ll even close the milestone and move unfinished tickets to the backlog. Feel free to re-arrange the sprints after we generated them.</p>

                      <h3><a name="plans" class="anchor" href="#plans"><span class="octicon octicon-link"></span></a>Plans</h3>

                       <!-- Browsers -->
                      <div class="col-md-6">
                        <div class="widget">
                          <!-- Widget title -->

                          <div class="widget-content referrer">
                            <!-- Widget content -->

                            <table class="table table-striped table-bordered table-hover text-center">
                              <tr>
                                <th></th>
                                <th><center>Free</center></th>
                                <th><center>5USD</center></th>
                                <th><center>10USD</center></th>
                              </tr>
                              <tr>
                                <td class="text-left"><h5>Velocity Reports</h5></td>
                                <td>X</td>
                                <td>X</td>
                                <td>X</td>
                              </tr>
                              <tr>
                                <td class="text-left"><h5>Sprint Management</h5></td>
                                <td></td>
                                <td></td>
                                <td>X</td>
                              </tr>
                            </table>
                          </div>
                        </div>
                      </div>
                      <div class="clearfix"></div>

                      <p>The free plan is only available for public/open source projects. Pricing is per repository.</p>

                      <h3><a name="sign-up" class="anchor" href="#sign-up"><span class="octicon octicon-link"></span></a>Sign Up</h3>

                      <p>We&#x27;re currently operating a private beta as developing the front end to our platform. If you&#x27;d like to try out SpryHub <a href="https://github.com/spry-group/spryhub.io/issues/new">open an issue</a> and we&#x27;ll get you setup.</p>

                      <h3><a name="let-us-know-what-you-want" class="anchor" href="#let-us-know-what-you-want"><span class="octicon octicon-link"></span></a>Let us know what you want</h3>

                      <p>We&#x27;d love your feedback and suggestions. Please <a href="https://github.com/spry-group/spryhub.io/issues/new">open an issue</a> and let us know what you want.</p>

                      <h3><a name="why-spry-hub" class="anchor" href="#why-spry-hub"><span class="octicon octicon-link"></span></a>Why Spry Hub</h3>

                      <p>If you&#x27;re like us you&#x27;re tired of project management tools that require as much work as your project. To avoid the complexity of Pivotal Tracker or Jira, we devised a strategy to manage agile projects in GitHub using milestones and labels. After a while, we discovered we spent a lot of time generating sprint reports and organizing so we automated some of that work.</p>

                      <p>We hope you&#x27;ll find it as useful as we did. It&#x27;s not hard to do, but small pieces of automation in the right place can be very effective. It&#x27;s saving us 8-10 hours per week right now and will be worth so much more as we grow. Get in now so you can guide the product and get grandfathered in as we add more advanced features and expand our offering.</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="project">
       <!-- Page heading -->
        <div class="page-head">
          <h2 class="pull-left"><i class="icon-file-alt"></i> <a {{bind-attr href='repoUrl'}}>{{owner}}/{{repo}}</a></h2>

          <button {{action "removeRepo" owner repo}} class="btn btn-xs btn-danger"><i class="icon-remove"></i></button>

          <!-- Breadcrumb -->
          <div class="bread-crumb pull-right">
            {{#link-to 'dashboard'}}<i class="icon-home"></i>Home{{/link-to}}
            <!-- Divider -->
            <span class="divider">/</span>
            <a href="#" class="bread-current">Dashboard</a>
          </div>

          <div class="clearfix"></div>
        </div>
        <!-- Page heading ends -->

        <!-- Matter -->

        <div class="matter">
          <div class="container">

          <h2>Average Velocity: {{averageVelocity}}</h2>

          <!--Active Sprints-->
          <div class="row">
            <div class="col-md-12">
              <div class="widget">
                <div class="widget-head">
                  <div class="pull-left"><h3><a {{bind-attr href='activeSprintsUrl'}}>Active Sprints</a></h3></div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                    <a href="#" class="wclose"><i class="icon-remove"></i></a>
                  </div>
                  <div class="clearfix"></div>
                </div>

                <div class="widget-content">
                  <table class="table table-striped table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>Sprint</th>
                        <th>Sprint Points (open/closed)</th>
                        <th>Tickets (open/closed)</th>
                      </tr>
                    </thead>
                    <tbody>
                      {{#each item in controller.activeSprints}}
                      <tr>
                        <td><a {{bind-attr href='item.activeSprintUrl'}}>{{item.name}}</a></td>
                        <td><a {{bind-attr href='item.activeSprintUrl'}}>{{item.pointsOpen}}</a>/<a {{bind-attr href='item.completeSprintUrl'}}>{{item.pointsClosed}}</a></td>
                        <td><a {{bind-attr href='item.activeSprintUrl'}}>{{item.ticketsOpen}}</a>/<a {{bind-attr href='item.completeSprintUrl'}}>{{item.ticketsClosed}}</a></td>
                      </tr>
                      {{/each}}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <!--Backlogs-->
          <div class="row">
            <div class="col-md-12">
              <div class="widget">
                <div class="widget-head">
                  <div class="pull-left"><h3><a {{bind-attr href='backlogsUrl'}}>Backlogs</a></h3></div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                    <a href="#" class="wclose"><i class="icon-remove"></i></a>
                  </div>
                  <div class="clearfix"></div>
                </div>

                <div class="widget-content">
                  <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>Backlog</th>
                          <th>Ready Issues</th>
                          <th>Ready Points</th>
                          <th>Incomplete Issues</th>
                          <th>Remaining Sprints</th>
                        </tr>
                      </thead>
                      <tbody>
                        {{#each item in controller.backlogs}}
                        <tr>
                          <td><a {{bind-attr href='item.backlogUrl'}}>{{item.name}}</a> </td>
                          <td>{{item.readyIssues}}</td>
                          <td>{{item.readyPoints}}</td>
                          <td>{{item.incompleteIssues}}</td>
                          <td>{{item.remainingSprints}}</td>
                        </tr>
                        {{/each}}
                      </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <!--Complete Sprints-->
            <div class="row">
              <div class="col-md-12">
                <div class="widget">
                  <div class="widget-head">
                    <div class="pull-left"><h3><a {{bind-attr href='completeSprintsUrl'}}>Complete Sprints</a></h3></div>
                    <div class="widget-icons pull-right">
                      <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
                      <a href="#" class="wclose"><i class="icon-remove"></i></a>
                    </div>
                    <div class="clearfix"></div>
                  </div>

                  <div class="widget-content">
                    <table class="table table-striped table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>Sprint</th>
                          <th>Completed Points</th>
                          <th>Completed Tickets</th>
                        </tr>
                      </thead>
                      <tbody>
                        {{#each item in controller.completeSprints}}
                        <tr>
                          <td><a {{bind-attr href='item.completeSprintUrl'}}>{{item.name}}</a></td>
                          <td><a {{bind-attr href='item.completeSprintUrl'}}>{{item.pointsClosed}}</a></td>
                          <td><a {{bind-attr href='item.completeSprintUrl'}}>{{item.ticketsClosed}}</a></td>
                        </tr>
                        {{/each}}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!-- Matter ends -->
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="selectRepos">

                    <button {{action "addRepo" owner repo}} class="btn btn-xs btn-default"><i class="icon-plus"></i></button>
                  </td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </script>
